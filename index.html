<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming 2025</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* turquoise to blue */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-weight: 400;
      color: #ffe082; /* warm accent */
    }
    img {
      max-width: 320px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Coming 2025</h1>
  <h2>A Fresh Beginning Awaits</h2>
  <img src="images/myphoto.jpg" alt="Subtropical image">

</html>
